      run: | 
        choco install graalvm --version 19.1.0 maven --version 3.6.1
        SET JAVA_HOME=C:\Program Files\GraalVM\graalvm-ce-19.1.0\jre
        SET GRAAL_BIN=C:\Program Files\GraalVM\graalvm-ce-19.1.0\bin
        SET PATH=%GRAAL_BIN%;%PATH%
