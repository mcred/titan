name: CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '8.0.212'
    - name: Run Maven Tests
      run: ./mvnw clean verify
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-2019, macOS-10.14]
        
